<head>
    <meta charset="UTF-8">

    <title>هودي الذئب الأسطوري | stor of Wolf</title>
    <style>
        /* CSS Styling - تصميم الصفحة */
        :root {
            --primary-color: #28a745; /* لون الواتساب/الزر */
            --dark-bg: #111111; /* خلفية داكنة جداً */
            --text-color: #f0f0f0; /* لون النص الفاتح */
            --secondary-text: #aaaaaa;
            --price-color: #e63946; /* لون السعر */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: right;
            line-height: 1.6;
        }

        /* Header / شريط التنقل العلوي */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-text h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
            color: #ffffff;
        }
        
        .logo-text p {
            font-size: 14px;
            margin: 0;
            color: var(--secondary-text);
        }

        .logo-img {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            /* للتأكد من ظهور الشعار بشكل دائري وواضح */
            border-radius: 50%; 
            object-fit: contain;
        }

        .whatsapp-button-top {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .whatsapp-icon {
            margin-right: 5px;
            /* رمز الهاتف */
            content: '📞';
        }

        /* Product Section - قسم المنتج */
        .product-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-image-area {
            background-color: #333;
            height: 400px; /* حجم افتراضي للعرض */
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Product Info - تفاصيل المنتج */
        .product-info h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .price-tag {
            display: flex;
            align-items: baseline;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 36px;
            color: var(--price-color);
            font-weight: bold;
            margin-left: 10px;
        }

        .old-price {
            font-size: 18px;
            color: var(--secondary-text);
            text-decoration: line-through;
        }

        .limited-stock {
            background-color: #ffd700;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .description-box {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description-box h3 {
            color: var(--primary-color);
            font-size: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-list li {
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--text-color);
        }

        .feature-list li strong {
            color: #ffffff;
        }
        
        .feature-list li::before {
            content: "✅";
            margin-left: 10px;
        }
        
        /* Order Form - نموذج الطلب */
        .order-form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .order-form h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-text);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 16px;
            text-align: right;
        }
        
        /* CTA Button - زر الطلب */
        .cta-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-decoration: none; /* لزر الواتساب */
        }
        
        .cta-button:hover {
            background-color: #218838;
        }
        
        /* Footer - التذييل */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #222;
        }

        /* WhatsApp Message Logic - منطق رسالة الواتساب */
        .hidden-form {
            display: none;
        }
        
    </style>
</head>
