<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stor Wolf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        nav {
            background-color: #222;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        /* زر واتساب */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .whatsapp-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <header>
        Stor Wolf
    </header>

    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">تواصل معنا</a>
    </nav>

    <!-- قسم المنتجات (فارغ باش تزيدهم بوحدك) -->
    <section class="products">
        <!-- مثال منتج فارغ قابل للنسخ -->
        <!--
        <div class="product">
            <img src="link-image.jpg" alt="Product">
        </div>
        -->
    </section>

    <footer>
        جميع الحقوق محفوظة © 2025 | Stor Wolf
    </footer>

    <!-- زر واتساب -->
    <a href="https://wa.me/212675522409" class="whatsapp-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

</body>
</html>
